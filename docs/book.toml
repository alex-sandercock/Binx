[book]
authors = ["Alex Sandercock"]
language = "en"
src = "src"
title = "Binx Documentation"
description = "A Rust-based CLI tool for polyploid and diploid genomic analysis"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
additional-css = ["theme/footer.css"]
additional-js = ["theme/footer.js"]
git-repository-url = "https://github.com/alex-sandercock/Binx"
edit-url-template = "https://github.com/alex-sandercock/Binx/edit/main/docs/{path}"
site-url = "/"
cname = ""

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
