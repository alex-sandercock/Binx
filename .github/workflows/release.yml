name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x86_64
          - target: x86_64-apple-darwin
            os: macos-13
            name: macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p binx-cli

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "filename=binx-${{ github.ref_name }}-${{ matrix.name }}.tar.gz" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "filename=binx-${{ matrix.name }}.tar.gz" >> $GITHUB_OUTPUT
          fi

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/binx binx
          tar -czvf ${{ steps.version.outputs.filename }} binx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binx-${{ matrix.name }}
          path: ${{ steps.version.outputs.filename }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Determine release info
        id: release_info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "name=Release ${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "name=Latest Build" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create/Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_info.outputs.tag }}
          name: ${{ steps.release_info.outputs.name }}
          body: |
            Download and extract for your platform:
            ```bash
            tar -xzf binx-*.tar.gz
            ./binx --help
            ```
          files: |
            binx-linux-x86_64/*.tar.gz
            binx-macos-x86_64/*.tar.gz
            binx-macos-aarch64/*.tar.gz
          prerelease: ${{ steps.release_info.outputs.prerelease }}
